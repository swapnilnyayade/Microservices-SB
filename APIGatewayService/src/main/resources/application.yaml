server:
  port: 8084
  
spring:
  application:
    name: API-GATEWAY
    
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE               #uri: http://localhost:8081
          predicates:
          - Path=/users/**
          
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
          - Path=/hotels/**,/staffs/**                       #/**
          
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
          - Path=/ratings/**
          
  config:
    import:
      configserver:http://localhost:8085
  
    
